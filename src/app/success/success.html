<div class="profile-container" NgIf="person">
  <div class="profile-card">
    <h2>Yuz tanildi!</h2>

    <div class="profile-info">
      <p><strong>ID:</strong> {{ person?.id }}</p>
      <p><strong>Ism:</strong> {{ person?.name }}</p>
      <p><strong>O'xshashlik:</strong> {{ person?.similarity | number:'1.2-2'}}</p>
    </div>

    <div class="profile-images">
     
      <div class="captured-image-container">
        <p><strong>Foydalanuvchiinig rasmi:</strong></p>
        <img src="http://localhost:5292/uploads/{{person?.fileName}}" alt="Captured Image" class="profile-photo"/>
      </div>
    
    
    </div>
     <button class="back-btn" (click)="goBack()">⬅ Orqaga qaytish</button>
  </div>
</div>
